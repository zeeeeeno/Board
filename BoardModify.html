<html>
    <head>
        <title>Board Modify</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/board.css">
        <link rel="stylesheet" type="text/css" href="./css/boardUpdate.css">
        <link rel="stylesheet" type="text/css" href="./css/home.css">
    </head>
    <body style="margin: 0px;">
        <div id="top_menu_area">
            <ul id="home_ul">
                <li id="home_li"><a class="active"><img src="./img/logo.png" onclick="gotoMain()" style="width: 80px; margin-right: 20px;"/></a></li>
                <li id="home_li"><a class="active" href="./Home.html">Home</a></li>
                <li id="home_li"><a href="./Board.html">Board</a></li>
                <a id="logout_btn" onclick="logout()">로그아웃</a>
            </ul>
        </div>
        <div id="title_area">
            <h1 onclick="gotoHome()">국비지원</h1>
        </div>
        <div id="menu_area">
            <ul id="board_ul">
                <li id="board_li"><a id="board_menu_a" href="./Board.html">전체공지</a></li>
                <li id="board_li"><a id="board_menu_a" href="./BitCamp.html">비트캠프</a></li>
                <li id="board_li"><a id="board_menu_a" href="./MultiCampus.html">멀티캠퍼스</a></li>
                <li id="board_li"><a id="board_menu_a" href="./SWAcademy.html">SW아카데미</a></li>
            </ul>
        </div>
        <div id="menu_right_bar"></div>
        <div id="body_area">
            <div class="editor__container" id="contents_create_area">
                <form action="#" class="editor__form" id="upd_editor-form">
                    <div id="input_top_area">
                        <div id="upd_cate_area">
                            <label>카테고리: </label>
                            <select id="hz">
                                <option>비트캠프</option>
                                <option>멀티캠퍼스</option>
                                <option>SW아카데미</option>
                            </select>
                        </div>
                    </div>
                    <div id="upd_title_intput_area">
                        <h4 style="margin-bottom: 10px;">제목</h4>
                        <input
                            type="text"
                            class="upd_editor__title-input"
                            id="upd_editor-title-input"
                            placeholder="제목"
                        />                    
                    </div>
                    <div id="upd_contents_input_area">
                        <h4 style="margin-bottom: 10px;">내용</h4>
                        <input
                        type="textarea"
                        class="upd_editor__content-input"
                        id="upd_editor-content-input"
                        placeholder="내용"
                        size="60"
                        />
                    </div>
                    <div id="upd_btn_area">
                        <button type="button" class="button button1" onclick="gotoHome()">취소</button>
                        <button type="button" class="button button2" onclick="updateBoard()">수정</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="./javascript/updateBoard.js"></script>
        <script type="text/javascript" src="./javascript/router.js"></script>
    </body>
</html>
