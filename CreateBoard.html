<html>
    <head>
        <title>Board</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/board.css">
        <link rel="stylesheet" type="text/css" href="css/boardCreate.css">
    </head>
    <body>
        <div id="title_area">
            <h1 onclick="gotoHome()">국비지원</h1>
        </div>
        <div id="menu_area">
            <ul>
                <li style="margin-bottom: 10px;"><a>비트캠프</a></li>
                <li style="margin-bottom: 10px;"><a>삼성멀티캠퍼스</a></li>
                <li style="margin-bottom: 10px;"><a>SW아카데미</a></li>
            </ul>
        </div>
        <div id="body_area">
            <div class="editor__container" id="contents_create_area">
                <form action="#" class="editor__form" id="editor-form">
                    <div id="input_top_area">
                        <div id="writer_area">
                            <label>작성자: </label>
                            <input
                                type="text"
                                class="editor__writer-input"
                                id="editor-writer-input"
                                placeholder="작성자"
                                size=20
                            />                    
                        </div>
                        <div id="cate_area">
                            <label>카테고리: </label>
                            <select id="mySelect">
                                <option>비트캠프</option>
                                <option>멀티캠퍼스</option>
                                <option>SW아카데미</option>
                            </select>
                        </div>
                    </div>
                    <div id="title_intput_area">
                        <h4 style="margin-bottom: 10px;">제목</h4>
                        <input
                            type="text"
                            class="editor__title-input"
                            id="editor-title-input"
                            placeholder="제목"
                        />                    
                    </div>
                    <div id="contents_input_area">
                        <h4 style="margin-bottom: 10px;">내용</h4>
                        <input
                        type="textarea"
                        class="editor__content-input"
                        id="editor-content-input"
                        placeholder="내용"
                        size="80"
                        />
                    </div>
                    <div id="btn_area">
                        <button>
                            <a href="Board.html">취소</a>
                        </button>
                        <button class="editor__btn" id="editor-submit-btn">
                            <a>등록</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="createBoard.js"></script>
        <script type="text/javascript" src="router.js"></script>
    </body>
</html>
