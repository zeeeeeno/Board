<html>
    <head>
        <title>Board</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/board.css">
        <script type="text/javascript" src="createBoard.js"></script>
    </head>
    <body>
        <div id="title_area">
            <h1>게시판</h1>
        </div>
        <div id="body_area">
            <div id="contents_area">
                <div id="contents_top_area">
                    <p>전체 게시글</p>
                </div>
                <div class="board__container" id="div_table_area">
                    <table class="board__table-head" border="1" id="table_area">
                        <thead class="board__titles" id="thead_area">
                            <th class="board__column">번호</th>
                            <th class="board__column">제목</th>
                            <th class="board__column">작성자</th>
                            <th class="board__column">작성일</th>
                            <th class="board__column">조회수</th>
                        </thead>
                        <tbody class="board__contents" id="board-body"></tbody>
                    </table>
                    <div class="board__index-container" id="index-container"></div>
                </div>
                <div id="bottom_area">
                    <div id="pagenation_area"></div>
                    <div id="btn_area">
                        <a href="CreateBoard.html">Create Register</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
