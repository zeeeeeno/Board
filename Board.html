<html>
    <head>
        <title>Board</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/board.css">
    </head>
    <body>
        <div id="title_area">
            <h1>게시판</h1>
        </div>
        <div id="contents_top_area">
            <div style="float: left;">
                <p>전체 게시글</p>
            </div>
            <div style="float: right;">
                <input type="button" />
                <input type="text" />
            </div>
        </div>
        <div id="table_area">
            <table border="1">
                <thead>
                    <th id="th_no">번호</th>
                    <th id="th_title">제목</th>
                    <th id="th_writer">작성자</th>
                    <th id="th_date">작성일</th>
                    <th id="th_num">조회수</th>
                    <th id="th_etc">비고</th>
                </thead>
            </table>
        </div>
    </body>
</html>
