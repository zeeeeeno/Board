<html>
    <head>
        <title>Board</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/board.css">
    </head>
    <body>
        <div id="title_area">
            <h1>국비지원</h1>
        </div>
        <div id="body_area">
            <div id="menu_area">
                <ul>
                    <li style="margin-bottom: 10px;"><a style="font-size: small;">전체공지</a></li>
                    <li style="margin-bottom: 10px;"><a href="BitCamp.html" style="font-size: small;">비트캠프</a></li>

                </ul>
            </div>
            <div id="contents_area">
                <div id="contents_area">
                    <div id="contents_top_area">
                        <h5 style="margin: 0px;">전체 게시글: 
                            <script>
                                const storageSize = localStorage.length;
                                document.write(storageSize)
                            </script>

                    </div>
                    <div class="board__container" id="div_table_area">
                        <table class="board__table-head" border="1" id="table_area">

                                <tr class="board__titles">
                                    <th class="board__column">번호</th>

                                    <th class="board__column">작성일</th>

                                </tr>

                            <tbody class="board__contents" id="board-body"></tbody>
                        </table>
                        <div class="board__index-container" id="index-container"></div>
                    </div>
                    <div id="bottom_area">
                        <div id="btn_area">
                            <a href="CreateBoard.html">Create Register</a>
                        </div>
                    </div>
