<html>
    <head>
        <title>Board</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/board.css">

    </head>
    <body style="margin: 0;">
        <div id="top_menu_area">
            <ul id="home_ul">
                <li id="home_li"><a class="active" href="#home"><img src="/img/logo.png" style="width: 80px; margin-right: 20px;"/></a></li>
                <li id="home_li"><a class="active" href="Home.html">Home</a></li>
                <li id="home_li"><a href="Board.html">Board</a></li>
                <a id="logout_btn" onclick="logout()">로그아웃</a>
            </ul>
        </div>
        <div id="title_area">
            <h1 id="title_text">국비지원</h1>
        </div>
        <div id="body_area">
            <div id="menu_area">
                <ul id="board_ul">
                    <li id="board_li"><a id="board_menu_a" href="Board.html">전체공지</a></li>
                    <li id="board_li"><a id="board_menu_a" href="BitCamp.html">비트캠프</a></li>
                    <li id="board_li"><a id="board_menu_a" href="MultiCampus.html">멀티캠퍼스</a></li>
                    <li id="board_li"><a id="board_menu_a" href="SWAcademy.html">SW아카데미</a></li>
                </ul>
            </div>
            <div id="menu_right_bar"></div>
            <div id="contents_area">
                <div id="contents_area">
                    <div id="contents_top_area">
                        <h4 style="margin: 0px;">전체 게시글: 
                            <script>
                                const lists = JSON.parse(localStorage.getItem('boardLists'));
                                document.write(lists.length)
                            </script>
                        </h4>
                    </div>
                    <div class="board__container" id="div_table_area">
                        <table class="board__table-head" id="table_area">
                            <thead class="board__titles" id="thead_area">
                                <tr class="board__titles">
                                    <th class="board__column">번호</th>
                                    <th class="board__column">제목</th>
                                    <th class="board__column">작성자</th>
                                    <th class="board__column">작성일</th>
                                    <th class="board__column">학원</th>
                                    <th class="board__column">조회</th>
                                </tr>
                            </thead>
                            <tbody class="board__contents" id="board-body"></tbody>
                        </table>
                        <div class="board__index-container" id="index-container"></div>
                    </div>
                </div>
                <div id="bottom_area">
                    <div id="btn_area">
                        <a href="CreateBoard.html" id="create_register">Create Register</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/javascript/loadBoard.js"></script>
    <script type="text/javascript" src="/javascript/router.js"></script>
