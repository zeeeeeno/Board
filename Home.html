<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">Community</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>
    <div style="width: 100%; height: 70px; border: 1px solid gray;">
        <div style="width: 80%;">
            <input type="text" placeholder="검색어를 입력하세요." style="font-size: 16px; width: 325px; padding:10px; border: 0px; float: left;" />
            <button style="width: 50px; height: 50px; border: 0px; background-color: #1b5ac2; float: right; outline: none; ">검색</button>
        </div>  
    </div>
</body>
</html>
